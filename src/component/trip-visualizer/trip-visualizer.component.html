<div class="container">
    <div class="row my-3 align-items-center">
        <div class="col-md-4">
            <input [(ngModel)]="from" placeholder="Start Point" class="form-control destination-input" />
        </div>
        <div class="col-md-4">
            <input [(ngModel)]="to" placeholder="End Point" class="form-control destination-input" />
        </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-primary w-100" (click)="addTrip()">Add Trip</button>
        </div>
    </div>
